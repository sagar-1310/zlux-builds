name: "npm-publish"
description: "This action publishes npm packages to zowe jrfog"

runs:
  using: "composite"
  steps:
    - name: 'deploy'
      run: |
        mkdir ../npm-test
        cp package.json ../npm-test
        cd ../npm-test
        cp ../${REPOSITORY_NAME}-${ZOWE_VERSION}-${TIMESTAMP}.pax .
        mv ${REPOSITORY_NAME}-${ZOWE_VERSION}-*.pax angular-sample.pax
        ls
        cat package.json
      shell: bash